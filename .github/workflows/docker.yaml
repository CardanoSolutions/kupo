name: Docker

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    tags: [ "*.*.*" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        target: [ kupo ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2.3.3
      with:
        submodules: true

    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: ğŸ§ hadolint
      uses: brpaz/hadolint-action@v1.5.0
      with:
        dockerfile: "./Dockerfile"
        failure-threshold: warning
        ignore: DL3059 SC2086 DL3029

    - name: ğŸ³ Login to DockerHub
      if: ${{ github.event_name == 'push' }}
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: ğŸ“ Base Variables
      id: base-variables
      run: |
        echo ::set-output name=image::cardanosolutions/${{ matrix.target }}

    - name: ğŸ“ Tag Variables
      if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
      id: tag-variables
      run: |
        echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}

    - name: ğŸ”¨ Build and push (latest)
      if: ${{ github.event_name == 'push' }}
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: ${{ steps.base-variables.outputs.image }}:latest
        target: ${{ matrix.target }}
        cache-from: type=registry,ref=${{ steps.base-variables.outputs.image }}:latest
        cache-to: type=inline

    - name: ğŸ·ï¸ Build and push (tag)
      if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: ${{ steps.base-variables.outputs.image }}:${{ steps.tag-variables.outputs.tag }}
        target: ${{ matrix.target }}
        cache-from: type=registry,ref=${{ steps.base-variables.outputs.image }}:latest
        cache-to: type=inline
