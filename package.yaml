_config: !include ".hpack.config.yaml"

name:                kupo
version:             0.1.0
stability:           experimental
github:              "cardanosolutions/kupo"
license:             MPL-2.0
author:              "KtorZ <matthias.benkort@gmail.com>"
maintainer:          "matthias.benkort@gmail.com"
copyright:           "2020-2021 KtorZ"
description:         Please see the README on GitHub at <https://github.com/cardanosolutions/kupo/tree/master/README.md>
synopsis:            A daemon for building lookup indexes from entities of the Cardano blockchain
category:            Web

# extra-source-files:

dependencies:
- base >= 4.7 && < 5

default-extensions: *default-extensions

flags:
  production:
    description: Compile executables for production.
    default: False
    manual: True

library:
  source-dirs: src
  ghc-options: *ghc-options-lib
  when:
    condition: flag(production)
    ghc-options:
    - -Werror
    - -O2
  dependencies:
    - aeson
    - base16
    - base64
    - bech32
    - bech32-th
    - binary
    - bytestring
    - cardano-crypto-class
    - cardano-ledger-alonzo
    - cardano-ledger-shelley
    - cardano-ledger-shelley-ma
    - cardano-ledger-byron
    - cardano-ledger-core
    - cardano-slotting
    - containers
    - contra-tracer
    - filepath
    - generic-lens
    - io-classes
    - lens-aeson
    - network-mux
    - optparse-applicative
    - ouroboros-consensus
    - ouroboros-consensus-byron
    - ouroboros-consensus-cardano
    - ouroboros-consensus-shelley
    - ouroboros-network
    - ouroboros-network-framework
    - profunctors
    - relude
    - strict-containers
    - text
    - time
    - transformers
    - typed-protocols
    - unix
    - yaml

tests:
  unit:
    main: Spec.hs
    source-dirs: test
    ghc-options: *ghc-options-test
    dependencies:
    - base
    - bytestring
    - containers
    - hspec
    - kupo
    - relude
    - QuickCheck
    build-tools:
    - hspec-discover

executables:
  kupo:
    main: Main.hs
    source-dirs: app
    ghc-options: *ghc-options-executable
    when:
      condition: flag(production)
      ghc-options:
      - -O2
      - -Werror
      - '"-with-rtsopts=-T -N2"'
    dependencies:
    - kupo
